version: '3.8'

services:
  ocr-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ocr-backend
    ports:
      - "8002:8001"  # External:Internal (using 8002 to avoid conflicts)
    environment:
      - UPLOAD_DIR=/app/uploads
      - TESSERACT_CMD=/usr/bin/tesseract
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/temp_images:/app/temp_images
    restart: unless-stopped
    networks:
      - ocr-network

networks:
  ocr-network:
    driver: bridge
