version: '3.8'

services:
  ocr-backend:
    build: ./backend
    container_name: ocr-backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/temp_images:/app/temp_images
      - easyocr-models:/root/.EasyOCR  # Cache EasyOCR models
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  ocr-frontend:
    build:
      context: ./frontend-new
      args:
        - NEXT_PUBLIC_API_URL=http://76.13.17.251:8001
    container_name: ocr-frontend
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://76.13.17.251:8001
    depends_on:
      - ocr-backend
    restart: unless-stopped

volumes:
  easyocr-models:  # Persistent volume for EasyOCR models

networks:
  default:
    name: ocr-network
